name: ptos
description: Custom Bazzite image with extra apps
base-image: ghcr.io/ublue-os/bazzite
image-version: latest

modules:
  - type: files
    files:
      - source: system_files
        destination: /

  # Fix /opt permissions (replaces fix-opt.sh logic)
  - type: script
    scripts:
      - add-repos.sh
      - fix-opt.sh

  - type: default-flatpaks
    configurations:
      - scope: system
        install:
          - com.google.Chrome
          - com.spotify.Client
          - com.discordapp.Discord
          - org.videolan.VLC
          - com.heroicgameslauncher.hgl
          - com.mattjakeman.ExtensionManager
        remove:
          - com.vysp3r.ProtonPlus
          - com.github.Matoking.protontricks
          - org.mozilla.firefox

  - type: rpm-ostree
    install:
      - zsh
      - code

  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - lutris
        - sunshine
        - waydroid

  - type: signing
